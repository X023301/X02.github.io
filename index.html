<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Retro Desktop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="screen">
    <!-- Ein Desktop-Icon -->
    <div class="icons">
      <div class="icon" id="helloIcon">ğŸ“<br/>Hallo</div>
    </div>

    <!-- Fenster (zuerst versteckt) -->
    <div class="window" id="helloWindow">
      <div class="window__titlebar">
        <span class="window__title">Nachricht</span>
        <div class="window__controls">
          <button class="btn" id="closeBtn">X</button>
        </div>
      </div>
      <div class="window__content">
        <p>Hallo ğŸ‘‹</p>
      </div>
    </div>

    <!-- Taskleiste -->
    <div class="start-bar">
      <div class="start-button">Start</div>
    </div>
  </div>

  <script>
    const helloIcon = document.getElementById("helloIcon");
    const helloWindow = document.getElementById("helloWindow");
    const closeBtn = document.getElementById("closeBtn");

    helloIcon.addEventListener("click", () => {
      helloWindow.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
      helloWindow.style.display = "none";
    });
  </script>
</body>
</html>
