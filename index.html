<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Retro Desktop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Desktop -->
  <div class="desktop">
    <!-- Fenster -->
    <div class="window" style="top: 80px; left: 120px; width: 400px;">
      <div class="window__titlebar">
        <span class="window__title">Projekt Explorer</span>
        <div class="window__controls">
          <button class="btn">_</button>
          <button class="btn">□</button>
          <button class="btn">X</button>
        </div>
      </div>
      <div class="window__content">
        <p>Dies ist ein Retro-Fenster mit Inhalt.</p>
        <img src="https://via.placeholder.com/300x150.png?text=Bild" alt="Platzhalterbild" />
      </div>
    </div>

    <div class="window" style="top: 200px; left: 260px; width: 300px;">
      <div class="window__titlebar">
        <span class="window__title">Notepad</span>
        <div class="window__controls">
          <button class="btn">_</button>
          <button class="btn">□</button>
          <button class="btn">X</button>
        </div>
      </div>
      <div class="window__content">
        <p>Hallo Welt! Dies ist ein Textfenster.</p>
      </div>
    </div>
  </div>

  <!-- Taskleiste -->
  <div class="taskbar">
    <button class="start-btn">Start</button>
    <div class="taskbar__apps">
      <div class="task">Projekt Explorer</div>
      <div class="task">Notepad</div>
    </div>
    <div class="clock">12:34</div>
  </div>
</body>
</html>
